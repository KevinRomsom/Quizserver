language: java
jdk:
  - openjdk11
install:
  - mvn -N io.takari:maven:wrapper
  - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
after_success:
  - bash <(curl -s https://codecov.io/bash)


deploy:
  -
    on:
      branch: master
    provider: bintray
    skip_cleanup: true;
    file: target/bin/bintray.json
